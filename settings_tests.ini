# vim: set fileencoding=utf-8 sw=4 ts=4 et :

[connector-metro]

log_traffic = True

vigilo_connector_xmpp_server_host = vigilo-dev
vigilo_connector_xmpp_pubsub_service = pubsub.localhost
# Respect the ejabberd namespacing, for now. It will be too restrictive soon.
vigilo_connector_jid = connector-metro@localhost
vigilo_connector_pass = connector-metro

vigilo_connector_topic = /home/localhost/connectorx/BUS,
vigilo_connector_topic_owner = ,

vigilo_metro_conf = /tmp/connector-metro.conf.py

[loggers]
keys=root,multiprocessing,twisted

[handlers]
keys=consoleHandler
level=DEBUG
handlers=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler
 
[logger_multiprocessing]
level=DEBUG
handlers=consoleHandler
qualname=multiprocessing

[logger_twisted]
level=DEBUG
handlers=
qualname=twisted

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=[%(created)f] %(levelname)s::%%(processName)s::%(name)s::%(message)s
datefmt=
